name: Pull Request Lint and Test

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: ğŸ“¥ Install Dependencies
        run: npm install
      - name: ğŸ§ª Check
        run: npm run check
      - name: ğŸ–Šï¸ Lint
        run: npm run lint
      - name: ğŸ§ª Test
        run: npm run test
